var A=[3,2.4,1.8,1.2,0.6,0] // A is the line with max x intercept
var B=[4,2,0]; // else B
var chartData = {
  "graphset":[
  {
      // "background-color":"#000000",
    "type":"area",
    // "backgroundColor": #000000,
    "scale-x":{
      "zooming":true,
      "values":"0:10:1"
    },
    "scale-y":{
      "zooming":true
    },

    "chart":{
      "margin-bottom":100
    },
    "series":[

    { "values": A,
    "background-color": "red",
    "line-color":"black"},
    {"values":B,
    "background-color": "blue",
    "line-color":"black",},


    ],
    // "background-color" : "#ff9900";
   
  }
  ]
}



window.onload=function(){
  zingchart.render({
    id:'chartDiv',
    height:400,
    width:600,
    data:chartData
  });
};
</script>

<body>
  <div id='chartDiv'></div>
