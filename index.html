<html>
<head>
	<meta charset="utf-8">
	<title>Linear Programming</title>
	<link rel="stylesheet" type="text/css" href="css/new.css">
	<script type="text/javascript" src="js/jQuery-2.1.4.js"></script>
	<script src="js/ZingChart.js"></script>
	<script type="text/javascript" src="js/new.js"></script>

</head>
<body>
	<h1 align="center"><u>Linear Programming</u></h1>

	<div id='chartDiv'> </div>
	<div class="inputValues">
		<ul class="inputList">
			<li>
				<input id="input1" onfocus='this.value=""' onblur='if(this.value=="")this.value="a1"' class="inputValue" type="text" name="A" value="a1">
			</li>
			<li>
				<input id="input2" onfocus='this.value=""' onblur='if(this.value=="")this.value="b1"' class="inputValue" type="text" name="A" value="b1">
			</li>
			<li><input id="input3" onfocus='this.value=""' onblur='if(this.value=="")this.value="c1"' class="inputValue" type="text" name="A" value="c1"></li>
			<li><button id="button1" class="buttons" onclick='myFunc(1,2,3)'>Apply</button></li>
		</ul>
		<br/>
		<ul class="inputList">
			<li>
				<input id="input4" onfocus='this.value=""' onblur='if(this.value=="")this.value="a2"' class="inputValue" type="text" name="A" value="a2">
			</li>
			<li>
				<input id="input5" onfocus='this.value=""' onblur='if(this.value=="")this.value="b2"' class="inputValue" type="text" name="A" value="b2">
			</li>
			<li><input id="input6" onfocus='this.value=""' onblur='if(this.value=="")this.value="c2"' class="inputValue" type="text" name="A" value="c2"></li>
			<li><button id="button2" class="buttons" onclick='location.reload(true)'>Reset</button></li>
		</ul>
	</div>
</body>
</html>
